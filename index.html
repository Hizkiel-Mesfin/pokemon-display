<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <form class="form" action="">
        <input class="input" type="text" name="text" id="text" />
        <input class="search" type="submit" value="Search" />
      </form>
      <section class="pokemon-container">
        <div class="center">
          <h1 class="name"></h1>
          <img class="img" src="" alt="" />
          <h2 class="heading stats">Stats</h2>
          <ul class="list">
            <li class="item">
              <p>hp</p>
              <span class="value"></span>
            </li>
            <li class="item">
              <p>attack</p>
              <span class="value"></span>
            </li>
            <li class="item">
              <p>defense</p>
              <span class="value"></span>
            </li>
            <li class="item">
              <p>special attack</p>
              <span class="value"></span>
            </li>
            <li class="item">
              <p>special defense</p>
              <span class="value"></span>
            </li>
            <li class="item">
              <p>speed</p>
              <span class="value"></span>
            </li>
          </ul>
          <h2 class="heading">Abilities</h2>
          <ul class="abilities"></ul>
        </div>
      </section>
    </main>
  </body>
</html>
